<!DOCTYPE html>
<html lang="en">

<head>
  <title>Cookie Stand</title>

  <link rel="stylesheet" href="css/reset.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>


    <wrapper>
      <div>
        <h1><a href="index.html">Pat's Salmon Cookies </a></h1>
      </div>
      <nav>
        <span><a href="sales.html">Sales</a></span>
        <span><a href="#">Store</a></span>
        <span><a href="#">Order Processing</a></span>
      </nav>
      <ul>
        <li>Hours: 24/7</li>
        <li>Address: 555 Salmon Way, Seattle, Wa</li>
        <li>Contact: (206)772-5666</li>
      </ul>

    </wrapper>

  </header>
  <main>

    <form id="form">
      <fieldset>
        <legend> Enter Store Data </legend>

        <label> Store Name:
          <input type="text" name="name" placeholder="ex. store name" type="number">
        </label>


        <label> Min customer per day:
          <input type="text" name="min" placeholder="12" type="number">
        </label>

        <label> Max customer per day:
          <input type="text" name="max" placeholder="60" type="number">
        </label>

        <label for="avg"> Enter avg cookie bought per customer:
          <input type="text" name="avg" placeholder="4.2" type="float">
        </label>

        <button type="submit"> Submit </button>

      </fieldset>

    </form>

    <table id="table">

    </table>

  </main>
  <footer></footer>
  <script src="js/app.js"></script>
</body>

</html>
